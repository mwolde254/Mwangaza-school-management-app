
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mwangaza CBC System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#1E3A8A',
                green: '#059669',
                yellow: '#FCD34D',
                sky: '#38BDF8',
                red: '#EF4444',
                grey: '#F3F4F6',
                card: '#FAFAFA'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Nunito', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'spin-slow': 'spin 15s linear infinite',
              'spin-reverse-slow': 'spinReverse 15s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F3F4F6;
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Nunito', sans-serif;
      }
      /* DLS Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F3F4F6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1E3A8A; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #172554; 
      }
      html {
        scroll-behavior: smooth;
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",

    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",

    "@remix-run/router": "https://aistudiocdn.com/@remix-run/router@^1.15.3",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3"
  }
}
</script>
</head>
